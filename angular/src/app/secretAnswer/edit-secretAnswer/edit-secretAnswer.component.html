<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Edit Form</h4>
    <form [formGroup]="form" (ngSubmit)="edit()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>QuestionId</mat-label>
        <input
          matInput
          formControlName="QuestionId"
          [(ngModel)]="data.QuestionId"
          type="number"
        />
        <mat-error *ngIf="handleError('QuestionId', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Answer</mat-label>
        <input matInput formControlName="Answer" [(ngModel)]="data.Answer" />
        <mat-error *ngIf="handleError('Answer', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Edit</button>
    </form>
  </mat-card-content>
</mat-card>
