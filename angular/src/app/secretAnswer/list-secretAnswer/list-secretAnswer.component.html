<div class="button">
  <button mat-raised-button routerLink="/add-secretAnswer/" color="primary">
    Add SecretAnswer
  </button>
</div>
<mat-card>
  <mat-card-content>
    <h4 class="mb-56">SecretAnswer</h4>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="QuestionId">
          <th mat-header-cell *matHeaderCellDef>QuestionId</th>
          <td mat-cell *matCellDef="let element">{{ element.QuestionId }}</td>
        </ng-container>
        <ng-container matColumnDef="Answer">
          <th mat-header-cell *matHeaderCellDef>Answer</th>
          <td mat-cell *matCellDef="let element">{{ element.Answer }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-icon-button
              color="primary"
              class="push-right"
              [routerLink]="['/edit-secretAnswer/', element.id]"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="delete(i, element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
